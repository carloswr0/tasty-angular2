<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'">
        </div>

        <div class="col-sm-2 form-group">
          <label for="format">Format</label>
          <input
            type="text"
            id="format"
            class="form-control"
            name="format"
            ngModel
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="form.invalid" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()" >Remove</button>
          <button class="btn btn-info" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
